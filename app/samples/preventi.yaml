        span: 24
        type: radio-button
        options:
          SO04|1|1: Beaucoup
          SO04|2|1: Moyennement
          SO04|3|1: Je ne peux pas le dire avec certitude
          SO04|4|1: un peu
          SO04|5|1: Pas du tout
      - field: SO05
        shortLabel: Vous est-il facile d’obtenir, en cas de besoin, une aide pratique de
