sections:
  - section: abortion-forms.field-labels.SECTION-1
    fields:
      - field: abortion-forms.field-labels.CONSULTATION-TYPE
        type: dropdown
        shortLabel: consultationType
        codifications:
          - MS-ABORTION-CONTACT-VIA-TYPE
        tags:
          - MS-ABORTION-item|contact-via|1
          - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|CONTACT-TYPE|1
      - field: abortion-forms.field-labels.IN-TAKE-DATE
        type: date-picker
        shortLabel: inTakeDate
        now: true
        tags:
          - MS-ABORTION-DATE|intake|1
          - MS-ABORTION-ITEM|date|1
          - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|IN-TAKE-DATE|1
      - field: abortion-forms.field-labels.ACCOMPANIED-BY-PERSONS-WAITING-ROOM
        type: number-field
        shortLabel: numberOfAccompanyingPersonsInWaitingRoom
        tags:
          - MS-ABORTION-COMPANION|numberWaitingRoom|1
          - MS-ABORTION-ITEM|companion|1
          - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|WAITING-ROOM-FOLLOWERS-NUMBER|1
      - field: abortion-forms.field-labels.ACCOMPANIED-BY-PERSONS-PRELIMINARY-INTERVIEW
        type: number-field
        shortLabel: numberOfAccompanyingPersonsAtInterview
        tags:
          - MS-ABORTION-COMPANION|numberDuringIntervention|1
          - MS-ABORTION-ITEM|companion|1
          - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|CONSULTATION-FOLLOWERS-NUMBER|1
      - group: boxes
        borderless: true
        columns: 24
        fields:
          - field: abortion-forms.field-labels.ACCOMPANIED-BY
            type: checkbox
            columns: 12
            shortLabel: accompaniedBy
            styleOptions:
              columns: 3
            optionCodeType: MS-ABORTION-COMPANION-TYPE
            options:
                father: abortion-forms.field-options.FATHER
                mother: abortion-forms.field-options.MOTHER
                partner: abortion-forms.field-options.PARTNER
                friend: abortion-forms.field-options.FRIEND
                educator: abortion-forms.field-options.EDUCATOR
                other: abortion-forms.field-options.OTHER
                none: abortion-forms.field-options.NONE
            sortOptions:
              sort: natural
              promotions: empty, *, none, other
            tags:
              - MS-ABORTION-COMPANION|typeOfCompanion|1
              - MS-ABORTION-ITEM|companion|1
              - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|PERSON-FOLLOWER-TYPE|1
          - field: abortion-forms.field-labels.OTHER
            type: textfield
            shortLabel: other
            columns: 24
            computedProperties:
              hidden: |
                return !self['abortion-forms.field-labels.ACCOMPANIED-BY']?.some(d => d.codes?.some(c => c.id === 'other'))
            tags:
              - MS-ABORTION-COMPANION-TYPE|custom|1
              - MS-ABORTION-COMPANION|typeOfCompanion|1
              - MS-ABORTION-ITEM|companion|1
              - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|PERSON-FOLLOWER-OTHER|1
      - field: abortion-forms.field-labels.HISTORY
        type: textfield
        shortLabel: history
        multiline: true
        tags:
          - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|HISTORY|1
      - field: abortion-forms.field-labels.PARTNER-POSITION
        type: textfield
        shortLabel: partnerPosition
        multiline: true
        tags:
          - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|PARTNER-POSITION|1
      - field: abortion-forms.field-labels.DECISION-PROCESSUS
        type: textfield
        shortLabel: decisionProcessus
        multiline: true
        tags:
          - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|DECISION-PROCESSUS|1
      - field: abortion-forms.field-labels.PATIENT-FIRST-DECISION
        type: radio-button
        shortLabel: patientFirstDecision
        styleOptions:
          direction: column
          columns: 3
        codifications:
          - MS-ABORTION-METHOD-TYPE
        tags:
          - MS-ABORTION-ITEM|method|1
          - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|FIRST-CHOICE|1
      - group: boxes
        borderless: true
        fields:
          - field: abortion-forms.field-labels.INFOS-ABORTION
            type: dropdown
            shortLabel: infosAbortion
            options:
              gestation: abortion-forms.field-options.GESTATION
              anesthesia: abortion-forms.field-options.ANESTHESIA
              other: abortion-forms.field-options.OTHER
            codifications:
              - MS-ABORTION-EXTRA-INFO
            tags:
              - MS-ABORTION-ITEM|extra-info|1
              - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|ABORTION-INFORMATION|1
          - field: abortion-forms.field-labels.OTHER-INFORMATION
            type: textfield
            shortLabel: otherInformation
            tags:
              - MS-ABORTION-EXTRA-INFO|custom|1
              - MS-ABORTION-ITEM|extra-info|1
              - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|ABORTION-INFORMATION-OTHER|1
            computedProperties:
              hidden: |
                return !self['abortion-forms.field-labels.INFOS-ABORTION']?.some(d => d.codes?.some(c => c.id === 'other'))
      - field: abortion-forms.field-labels.COMMENTARY
        type: textfield
        shortLabel: commentary
        multiline: true
        tags:
          - MS-ABORTION-ITEM|comment-note|1
          - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|COMMENT|1
      - group: boxes
        borderless: true
        fields:
          - field: abortion-forms.field-labels.SCHOOL-LEVEL
            type: dropdown
            shortLabel: schoolLevel
            codifications:
              - MS-ABORTION-PATIENT-SCHOOL-LEVEL
            tags:
              - MS-ABORTION-ADMINISTRATIVE-PATIENT-INFO|school-level|1
              - MS-ABORTION-ITEM|administrative-patient-info|1
              - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|SCHOOL-LEVEL|1
          - field: abortion-forms.field-labels.OTHER-SCHOOL-LEVEL
            type: textfield
            shortLabel: otherSchoolLevel
            tags:
              - MS-ABORTION-PATIENT-SCHOOL-LEVEL|custom|1
              - MS-ABORTION-ADMINISTRATIVE-PATIENT-INFO|school-level|1
              - MS-ABORTION-ITEM|administrative-patient-info|1
              - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|SCHOOL-LEVEL-OTHER|1
            computedProperties:
              hidden: |
                return !self['abortion-forms.field-labels.SCHOOL-LEVEL']?.some(d => d.codes?.some(c => c.id === 'other'))
      - group: boxes
        borderless: true
        fields:
          - field: abortion-forms.field-labels.PATIENT-PROFESSION
            type: dropdown
            shortLabel: patientProfession
            codifications:
              - MS-ABORTION-PATIENT-PROFESSION
            tags:
              - MS-ABORTION-ITEM|administrative-patient-info|1
              - MS-ABORTION-ADMINISTRATIVE-PATIENT|profession|1
              - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|PATIENT-PROFESSION|1
          - field: abortion-forms.field-labels.OTHER-PROFESSION
            type: textfield
            shortLabel: otherProfession
            tags:
              - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|PATIENT-PROFESSION-OTHER|1
              - MS-ABORTION-PATIENT-PROFESSION|custom|1
              - MS-ABORTION-ADMINISTRATIVE-PATIENT|profession|1
              - MS-ABORTION-ITEM|administrative-patient-info|1
            computedProperties:
              hidden: |
                return !self['abortion-forms.field-labels.PATIENT-PROFESSION']?.some(d => d.codes?.some(c => c.id === 'other'))
      - field: abortion-forms.field-labels.MARITAL-STATUS
        type: dropdown
        shortLabel: maritalStatus
        options:
          married: abortion-forms.field-options.MARRIED
          cohabiting: abortion-forms.field-options.COHABITING
          single: abortion-forms.field-options.SINGLE
          divorced: abortion-forms.field-options.DIVORCED
          widowed: abortion-forms.field-options.WIDOWED
        codifications:
          - MS-ABORTION-PATIENT-MARITAL-STATUS
        tags:
          - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|MARITAL-STATUS|1
          - MS-ABORTION-ITEM|administrative-patient-info|1
          - MS-ABORTION-ADMINISTRATIVE-PATIENT|marital-status|1
      - field: abortion-forms.field-labels.ACTUAL-LIFE-SITUATION
        type: dropdown
        shortLabel: actualLifeSituation
        options:
          alone: abortion-forms.field-options.ALONE
          couple: abortion-forms.field-options.COUPLE
          parent: abortion-forms.field-options.PARENT
          other: abortion-forms.field-options.OTHER
        codifications:
          - MS-ABORTION-PATIENT-LIFE-SITUATION
        tags:
          - MS-ABORTION-PSYCHOSOCIAL-INTERVIEW-ITEM|ACTUAL-LIFE-SITUATION|1
          - MS-ABORTION-ITEM|administrative-patient-info|1
          - MS-ABORTION-ADMINISTRATIVE-PATIENT|life-situation|1
