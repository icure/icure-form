        span: 24
        type: radio-button
        options:
          SO02|1|1: Au moins 1 fois par semaine
          SO02|2|1: Au moins 1 fois par mois
          SO02|3|1: Au moins 3 ou 4 fois par an
          SO02|4|1: Au moins 1 fois par an
          SO02|5|1: Jamais
      - field: SO03
        shortLabel: Combien de personnes sont suffisamment proches de vous pour que vous
          puissiez compter sur elles lorsque vous avez de graves problèmes ?
        span: 24
        type: radio-button
        options:
          SO03|1|1: Aucune
          SO03|2|1: 1 ou 2
          SO03|3|1: 3 à 5
          SO03|4|1: 6 ou plus
      - field: SO04
        shortLabel: Dans quelle mesure les gens se préoccupent-ils et s’intéressent-ils
