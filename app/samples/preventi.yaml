              HE14|3|1: Moyennement
              HE14|4|1: Beaucoup
              HE14|5|1: Extrêmement
              HE14|6|1: Ne sait pas
              HE14|7|1: Pas de réponse
          - field: HE15
            shortLabel: Bruit du trafic aérien pose-t-il problème ?
