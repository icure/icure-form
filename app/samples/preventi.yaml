            options:
              HE15|1|1: Pas du tout
              HE15|2|1: Légèrement
              HE15|3|1: Moyennement
              HE15|4|1: Beaucoup
              HE15|5|1: Extrêmement
              HE15|6|1: Ne sait pas
              HE15|7|1: Pas de réponse
          - field: HE16
            shortLabel: Bruit provenant des entreprises proches (usine, atelier) pose-t-il
