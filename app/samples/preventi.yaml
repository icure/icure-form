        span: 24
        type: radio-button
        options:
          SO05|1|1: Très facile
          SO05|2|1: Facile
          SO05|3|1: Possible
          SO05|4|1: Difficile
          SO05|5|1: Très difficile
  - section: Facteurs environnementaux
    fields:
      - field: HE01
        shortLabel: Je vais maintenant vous poser 2 séries de questions qui concernent
          les facteurs environnementaux. La première série concerne les facteurs
          environnementaux dans votre quartier, alors que la seconde concerne
          les facteurs qui peuvent vous affecter, chez vous, à la maison.
        span: 24
        type: label
      - group: "Série 1: Quartier"
        span: 24
        fields:
          - field: HE03
            shortLabel: Dans votre quartier ou voisinage, à quel point les conditions
              suivantes posent-elles un problème?
            span: 24
            type: label
          - field: HE04
            shortLabel: La vitesse ou le volume du trafic pose-t-elle problème ?
            span: 24
            type: radio-button
            options:
              HE04|1|1: Pas du tout un problème
              HE04|2|1: Problème mineur
              HE04|3|1: Assez gros problème
              HE04|4|1: Très gros problème
              HE04|5|1: Ne sait pas
