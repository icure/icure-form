            span: 24
            type: label
          - field: HE10
            shortLabel: Pollution de l’air pose-t-elle problème ?
            span: 24
            type: radio-button
            options:
              HE10|1|1: Pas du tout
              HE10|2|1: Légèrement
              HE10|3|1: Moyennement
              HE10|4|1: Beaucoup
              HE10|5|1: Extrêmement
              HE10|6|1: Ne sait pas
              HE10|7|1: Pas de réponse
          - field: HE11
