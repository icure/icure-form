form: Preventi
id: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
description: Preventi Questionnaire
sections:
  - section: Résumé
    fields:
      - group: "Données patient"
        span: 24
        fields:
          - field: DP1
            shortLabel: Nom
            span: 12
            type: text-field
            readonly: true
            computedProperties:
              value: |
                return [patient.firstName, patient.lastName].join(' ')
          - field: DP2
            shortLabel: Sexe
            span: 6
            type: text-field
            readonly: true
            computedProperties:
              value: |
                return `${patient.birthSex === Gender.Male ? 'Homme' : patient.birthSex === Gender.Female ? 'Femme' : 'Autre'}`
          - field: DP3
            shortLabel: Date de naissance
            span: 6
            type: text-field
            readonly: true
            computedProperties:
              value: |
                return `${patient.dateOfBirth?.toString().replace(/(....)(..)(..)/, '$3/$2/$1')} (${age(patient.dateOfBirth)})`
          - field: GI08
            shortLabel: Groupe sanguin
            span: 6
            type: text-field
          - field: GI04
            shortLabel: Tour de taille, cm
            span: 6
            type: number-field
          - field: GI05
            shortLabel: TA sys., mmHg
            span: 6
            type: number-field
          - field: GI06
            shortLabel: TA dia., mmHg
            span: 6
            type: number-field
          - field: GI01
            shortLabel: Poids, kg
            span: 6
            type: number-field
          - field: GI02
            shortLabel: Taille, cm
            span: 6
            type: number-field
          - field: GI03
            shortLabel: BMI, kg/m2
            span: 6
            type: number-field
            computedProperties:
              value: |
                const w = parseContent(GI01[0]?.content)
                let h = parseContent(GI02[0]?.content)
                if (!w || !h) { return undefined }
                if (h > 3) { h = h / 100 } 
                return { content: { '*': { type: 'number', value: w / (h * h) } }, codes: [] }
          - field: GI07
            shortLabel: Fréquence cardiaque, bpm
            span: 6
            type: number-field
      - group: "Résumé médical"
        span: 24
        fields:
          - field: RM1
            shortLabel: Traitements chroniques
            span: 24
            multiline: true
            type: text-field
            computedProperties:
              defaultValue: |
                return 'Aucun'
          - field: RM2
            shortLabel: Allergies
            span: 24
            multiline: true
            type: text-field
            computedProperties:
              defaultValue: |
                const at = [
                  AT18
                ].flatMap((f) => f).map((s) => parseContent(s?.content)).filter((x) => !!x)
                return at.length ? at.join('\n') : 'Aucun'
          - field: RM3
            shortLabel: Antécédents médicaux
            span: 24
            multiline: true
            type: text-field
            computedProperties:
              defaultValue: |
                const at = [
                  AT02,AT03,AT04,AT05,AT06,AT07,AT08,AT09,AT10,AT11,AT12,AT19,AT13,AT01
                ].flatMap((f) => f).map((s) => parseContent(s?.content)).filter((x) => !!x)
                return at.length ? at.join('\n') : 'Aucun'
          - field: RM4
            shortLabel: Antécédents chirurgicaux
            span: 24
            multiline: true
            type: text-field
            computedProperties:
              defaultValue: |
                const at = [
                  AT15
                ].flatMap((f) => f).map((s) => parseContent(s?.content)).filter((x) => !!x)
                return at.length ? at.join('\n') : 'Aucun'
          - field: RM5
            shortLabel: Antécédents familiaux
            span: 24
            multiline: true
            type: text-field
            computedProperties:
              defaultValue: |
                const at = [
                  AT16
                ].flatMap((f) => f).map((s) => parseContent(s?.content)).filter((x) => !!x)
                return at.length ? at.join('\n') : 'Aucun'

      - group: Recommandations
        span: 24
        fields:
          - field: RE01
            shortLabel: "État général de santé"
            span: 24
            type: text-field
            multiline: true
          - field: RE02
            shortLabel: "Context social et environnemental"
            span: 24
            type: text-field
            multiline: true
            computedProperties:
              defaultValue: |
                return Promise.all([
                  translate(language, 'mistral', 'IC03', text(IC03)),
                ]).then(([ic03]) => Promise.all([
                  translate(language, 'mistral','RE02'),
                  hasOption(IC04[0],'1') ? translate(language, 'mistral', 'IC04|1|1') : Promise.resolve(''),
                  hasOption(IC01[0],'1') ? translate(language, 'mistral', 'IC01|1|1', Number.isFinite(parseContent(IC03[0]?.content)) ? ic03 : text(IC03), text(IC02)) : Promise.resolve('')
                ]).then(([ic04, ic01]) => 
                  summarize([ic04, ic01].filter((x) => !!x && x.length).join('\n'), [
                    ['SO01',SO01[0]?.codes?.[0]?.id],
                    ['SO02',SO02[0]?.codes?.[0]?.id],
                    ['SO03',SO03[0]?.codes?.[0]?.id],
                    ['SO04',SO04[0]?.codes?.[0]?.id],
                    ['SO05',SO05[0]?.codes?.[0]?.id],
                    ['HE01',HE01[0]?.codes?.[0]?.id],
                    ['HE03',HE03[0]?.codes?.[0]?.id],
                    ['HE04',HE04[0]?.codes?.[0]?.id],
                    ['HE05',HE05[0]?.codes?.[0]?.id],
                    ['HE06',HE06[0]?.codes?.[0]?.id],
                    ['HE07',HE07[0]?.codes?.[0]?.id],
                    ['HE09',HE09[0]?.codes?.[0]?.id],
                    ['HE10',HE10[0]?.codes?.[0]?.id],
                    ['HE11',HE11[0]?.codes?.[0]?.id],
                    ['HE12',HE12[0]?.codes?.[0]?.id],
                    ['HE13',HE13[0]?.codes?.[0]?.id],
                    ['HE14',HE14[0]?.codes?.[0]?.id],
                    ['HE15',HE15[0]?.codes?.[0]?.id],
                    ['HE16',HE16[0]?.codes?.[0]?.id],
                    ['HE17',HE17[0]?.codes?.[0]?.id],
                  ])
                )) 

          - field: RE03
            shortLabel: "Santé mentale et qualité du sommeil"
            span: 24
            type: text-field
            multiline: true
            computedProperties:
              defaultValue: |
                const nSM12 = parseContent(SM12[0]?.content)
                const nSM19 = parseContent(SM19[0]?.content)
                const nSM43 = parseContent(SM43[0]?.content)
                const nSM56 = parseContent(SM56[0]?.content)
                return Promise.all([
                  translate(language, 'mental-health', 'SM14|' + text(SM14)),
                  translate(language, 'mental-health', 'SM12|' + (nSM12 < 14 ? '0-13' : nSM12 < 27 ? '14-26' : '27-40')),
                  translate(language, 'mental-health', 'SM19|' + (nSM19 < 12 ? '0-11' : nSM19 < 16 ? '12-15' : nSM19 < 21 ? '16-20' :'21-33')),
                  translate(language, 'mental-health', 'SM43|' + (nSM43 < 5 ? '0-4' : nSM43 < 8 ? '5-7' : nSM43 < 15 ? '8-14' :'15-21')),
                  translate(language, 'mental-health', 'SM56|' + (nSM56 < 5 ? '0-4' : nSM56 < 10 ? '5-9' : nSM56 < 15 ? '10-14' :'15-17')),
                ]).then((ts) => ts.join('\n'))

          - field: RE04
            shortLabel: "Alimentation et activité physique"
            span: 24
            type: text-field
            multiline: true
            computedProperties:
              defaultValue: |
                return Promise.all([
                  translate(language, 'mistral', 'PA01'),
                  translate(language, 'mistral', 'PA09', text(PA09)),
                  translate(language, 'mistral', 'PA12', text(PA12)),
                  translate(language, 'mistral', 'PA17', text(PA17)),
                  translate(language, 'mistral', 'PA19', text(PA19)),
                  translate(language, 'mistral', 'PA23', text(PA23)),
                  translate(language, 'mistral', 'PA27', text(PA27)),
                  translate(language, 'mistral', 'NH00'),
                  translate(language, 'mistral', 'NH02', text(NH02)),
                  translate(language, 'mistral', 'NH04', text(NH04)),
                  translate(language, 'mistral', 'NH11', text(NH11)),
                ]).then(([pa01, pa09, pa12, pa17, pa19, pa23, pa27, nh00, nh02, nh04, nh11]) =>
                  Promise.all([
                    summarize(pa01, [
                      ['PA05', PA05[0]?.codes?.[0]?.id],
                      ['PA08', PA08[0]?.codes?.[0]?.id === 'PA08|1|1' ? pa09 : PA08[0]?.codes?.[0]?.id],
                      ['PA10', PA10[0]?.codes?.[0]?.id],
                      ['PA11', PA11[0]?.codes?.[0]?.id === 'PA11|1|1' ? pa12 : PA11[0]?.codes?.[0]?.id],
                      ['PA13', PA13[0]?.codes?.[0]?.id],
                      ['PA11', PA16[0]?.codes?.[0]?.id === 'PA16|1|1' ? pa17 : PA16[0]?.codes?.[0]?.id],
                      ['PA18', pa19],
                      ['PA22', PA22[0]?.codes?.[0]?.id === 'PA22|1|1' ? pa23 : PA22[0]?.codes?.[0]?.id],
                      ['PA26', pa27],
                    ]),
                    summarize(nh00, [
                      ['NH01', NH01[0]?.codes?.[0]?.id],
                      ['NH02', nh02],
                      ['NH03', NH03[0]?.codes?.[0]?.id],
                      ['NH04', nh04],
                      ['NH05', NH05[0]?.codes?.[0]?.id],
                      ['NH06', NH06[0]?.codes?.[0]?.id],
                      ['NH07', NH07[0]?.codes?.[0]?.id],
                      ['NH08', NH08[0]?.codes?.[0]?.id],
                      ['NH09', NH09[0]?.codes?.[0]?.id],
                      ['NH10', nh11],
                      ['NH12', NH12[0]?.codes?.[0]?.id],
                      ['NH13', NH13[0]?.codes?.[0]?.id],
                      ['NH14', NH14[0]?.codes?.[0]?.id],
                      ['NH15', NH15[0]?.codes?.[0]?.id],
                    ]),
                ]).then(([summary1, summary2]) => summary1 + '\n\n' + summary2))

          - field: RE05
            shortLabel: "Consommation d'alcool et addictions"
            span: 24
            type: text-field
            multiline: true
          - field: RE06
            shortLabel: "Qualité et espérance de vie"
            span: 24
            type: text-field
            multiline: true
          - field: RE07
            shortLabel: "Parcours santé"
            span: 24
            type: text-field
            multiline: true
            computedProperties:
              defaultValue: |
                const sc32 = text(SC32)
                
                return (hasOption(SC31[0],'2') ? translate(language, 'health-journey', 'SC31') + '\n' : '') +
                (sc32?.length > 0 ? translate(language, 'health-journey', 'SC32', sc32) + '\n' : '') +

          - field: RE08
            shortLabel: "Résultats de la prise de sang"
            span: 24
            type: text-field
            multiline: true
          - field: RE09
            shortLabel: "Conclusion. Recommandations principales"
            span: 24
            type: text-field
            multiline: true

  - section: Informations générales
    fields:
      - field: GI01
        shortLabel: Poids, kg
        span: 24
        type: number-field
      - field: GI02
        shortLabel: Taille, cm
        span: 24
        type: number-field
      - field: GI03
        shortLabel: BMI, kg/m2
        span: 24
        type: number-field
        computedProperties:
          value: |
            const w = parseContent(GI01[0]?.content)
            let h = parseContent(GI02[0]?.content)
            if (!w || !h) { return undefined }
            if (h > 3) { h = h / 100 } 
            return { content: { '*': { type: 'number', value: w / (h * h) } }, codes: [] }
      - field: GI04
