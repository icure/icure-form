      - field: GI08
        shortLabel: Groupe sanguin
        span: 24
        type: text-field
      - field: GI09
        shortLabel: Combien d'enfants avez-vous
        span: 24
        type: text-field
      - field: MS1
        shortLabel: Bilan MST
        span: 24
        type: text-field
      - field: CP1
        shortLabel: Commentaire patient
        span: 24
        type: text-field
  - section: Aidant proche
    fields:
      - field: IC01
        shortLabel: Apportez-vous, au moins une fois par semaine, en dehors de votre
          profession, de l'aide ou des soins à une ou plusieurs personnes ayant
          des problèmes liés à l'âge, une maladie chronique, une affection de
          longue durée ou un handicap?
        span: 24
        type: radio-button
        options:
          IC01|1|1: Oui
          IC01|2|1: Non
      - field: IC02
        shortLabel: En dehors de votre profession, a qui apportez-vous le plus d'aide ou
          de soins ? (une seule réponse possible)
        span: 24
        type: radio-button
        computedProperties:
          hidden: "return !hasOption(IC01[0],'1')"
        options:
          IC02|1|1: Un ou plusieurs membre(s) du ménage
          IC02|2|1: Un ou plusieurs membre(s) de la famille mais non-membre(s) du ménage
          IC02|3|1: Une ou plusieurs personnes, non-membre(s) du ménage ou de la famille
      - field: IC03
        shortLabel: Au total, combien d'heures  par semaine consacrez-vous généralement
          à apporter de l'aide ou des soins?
        span: 24
        type: radio-button
        computedProperties:
          hidden: "return !hasOption(IC01[0],'1')"
        options:
          IC03|1|1: Moins que 10 heures par semaine
          IC03|2|1: Au moins 10 heures, mais moins que 20 heures par semaine
          IC03|3|1: 20 heures par semaine ou plus
      - field: IC04
        shortLabel: Avez-vous des enfants en âge de se rendre à la crèche ?
        span: 24
        type: radio-button
        options:
          IC04|1|1: Oui
          IC04|2|1: Non
      - field: IC05
        shortLabel: Y a-t-il la moindre chance que vous soyez actuellement enceinte ?
        span: 24
        type: radio-button
        computedProperties:
          hidden: "return !(patient.birthSex === 'Female' || patient.gender === 'Female')"
        options:
          IC05|1|1: Oui
          IC05|2|1: Non
      - field: IC06
        shortLabel: Souhaitez vous discuter de votre moyen de contraception avec le
          médecin ?
        span: 24
        type: radio-button
        options:
          IC06|1|1: Oui
          IC06|2|1: Non
          IC06|3|1: Pouvez-vous fournir plus d'informations à ce sujet?
      - field: IC07
        shortLabel: Avez-vous un souhait de grossesse dans les 12 prochains mois ?
        span: 24
        type: radio-button
        computedProperties:
          hidden: "return !(patient.birthSex === 'Female' || patient.gender === 'Female')"
        options:
          IC07|1|1: Oui
          IC07|2|1: Non
      - field: IC08
        shortLabel: Proposition de bilan sanguin
        span: 24
        type: label
  - section: Vie sociale
    fields:
      - field: SO01
        shortLabel: Comment trouvez vous vos contacts sociaux ?
        span: 24
        type: radio-button
        options:
          SO01|1|1: Très satisfaisants
          SO01|2|1: Plutôt satisfaisants
          SO01|3|1: Plutôt insatisfaisants
          SO01|4|1: Vraiment insatisfaisants
      - field: SO02
        shortLabel: Habituellement, à quelle fréquence avez-vous des contacts avec des
