
form: abortion-forms.PRELIMINARY-MEDICAL-INTERVIEW
description: abortion-forms.PRELIMINARY-MEDICAL-INTERVIEW
actions:
  - launchers:
      - name: abortion-forms.field-labels.USED-CONTRACEPTION
        triggerer: CHANGE
        shouldPassValue: true
      - name: abortion-forms.field-labels.USED-CONTRACEPTION
        triggerer: INIT
        shouldPassValue: true
    expression: (codes || []).some( c => c.code == 'yes')
    states:
      - name: abortion-forms.field-labels.YES
        stateToUpdate: VISIBLE
        canLaunchLauncher: true
  - launchers:
      - name: abortion-forms.field-labels.USED-CONTRACEPTION
        triggerer: CHANGE
        shouldPassValue: true
      - name: abortion-forms.field-labels.USED-CONTRACEPTION
        triggerer: INIT
        shouldPassValue: true
    expression: (codes || []).some( c => c.code =='no')
    states:
      - name: abortion-forms.field-labels.NO
        stateToUpdate: VISIBLE
        canLaunchLauncher: true
  - launchers:
      - name: abortion-forms.field-labels.NO
        triggerer: CHANGE
        shouldPassValue: true
      - name: abortion-forms.field-labels.NO
        triggerer: INIT
        shouldPassValue: true
    expression: (codes || []).some( c => c.code =='other')
    states:
      - name: abortion-forms.field-labels.OTHER-NO
        stateToUpdate: VISIBLE
        canLaunchLauncher: false
  - launchers:
      - name: abortion-forms.field-labels.YES
        triggerer: CHANGE
        shouldPassValue: true
      - name: abortion-forms.field-labels.YES
        triggerer: INIT
        shouldPassValue: true
    expression: (codes || []).some( c => c.code =='other')
    states:
      - name: abortion-forms.field-labels.OTHER-YES
        stateToUpdate: VISIBLE
        canLaunchLauncher: false
  - launchers:
      - name: abortion-forms.field-labels.RESULT-OF-THE-PRELIMINARY-INVESTIGATION
        triggerer: CHANGE
        shouldPassValue: true
      - name: abortion-forms.field-labels.RESULT-OF-THE-PRELIMINARY-INVESTIGATION
        triggerer: INIT
        shouldPassValue: true
    expression: (id || '').includes('other')
    states:
      - name: abortion-forms.field-labels.REFERRAL-PLACE
        stateToUpdate: VISIBLE
        canLaunchLauncher: false
  - launchers:
      - name: abortion-forms.field-labels.FUTURE-CONTRACEPTION
        triggerer: CHANGE
        shouldPassValue: true
      - name: abortion-forms.field-labels.FUTURE-CONTRACEPTION
        triggerer: INIT
        shouldPassValue: true
    expression: (codes || []).some( c => c.code =='other')
    states:
      - name: abortion-forms.field-labels.OTHER-FUTURE-CONTRACEPTION
        stateToUpdate: VISIBLE
        canLaunchLauncher: false
