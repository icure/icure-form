              HE17|3|1: Moyennement
              HE17|4|1: Beaucoup
              HE17|5|1: Extrêmement
              HE17|6|1: Ne sait pas
              HE17|7|1: Pas de réponse
  - section: Absence au travail
    fields:
      - field: AW01
        shortLabel: Au cours des 12 derniers mois, avez-vous été absent(e) de votre
          travail pour des raisons de santé? Prenez en considération toutes les
          maladies, blessures et autres problèmes de santé que vous auriez eus
          et qui ont impliqué une absence au travail..
        span: 24
        type: radio-button
        options:
          AW01|1|1: Oui
          AW01|2|1: Non
